<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q6</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="logo">
          <img class="iconlogo" src="./img/logo.png" alt="log" />
          <h3 class="h3">LOG IN</h3>
        </div>
        <div class="user">
          <div class="username">
            <img src="./img/iconsuser.png" alt="iconuser" class="img" /><input
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="password">
            <img
              src="./img/iconspassword.png"
              alt="iconpassword"
              class="img"
            /><input type="password" placeholder="Password" />
          </div>
          <div class="remberbox">
            <input type="checkbox" name="checkbox" id="checkbox" /><span
              class="remember"
              >Remember me</span
            >
          </div>
          <input type="button" value="login" class="loginbutton" />
          <a href="http://" class="forgetpas">Forget Password</a>
        </div>
        <div></div>
      </div>
    </div>

    <link rel="stylesheet" href="./css/style.css" />
  </body>
</html>
